<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reporting - NexusFlow</title>
    <link rel="stylesheet" href="dashboard.css">
    <style>
        .report-grid { /* ... (purana style waisa hi) ... */ }
        .stat-card { /* ... (purana style waisa hi) ... */ }
        /* Naye Table Ka CSS */
        .report-table { width: 100%; border-collapse: collapse; margin-top: 30px; background: white; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
        .report-table th, .report-table td { border: 1px solid #ddd; padding: 12px; text-align: left; }
        .report-table th { background-color: #f8f9fa; font-weight: 600; }
    </style>
</head>
<body>
    <!-- (Navbar aur Sidebar ka code waisa hi rahega) -->
    <div class="main-content">
        <h1>Live Operations Dashboard</h1>
        <div id="report-grid" class="report-grid">
            <!-- ... (4 stat cards waisay hi) ... -->
        </div>

        <!-- NAYA LEADERBOARD TABLE -->
        <div style="margin-top: 40px;">
            <h2>Agent Performance Leaderboard</h2>
            <table class="report-table">
                <thead>
                    <tr>
                        <th>Agent Name</th>
                        <th>Tasks Completed</th>
                        <th>Avg. Time / Task</th>
                        <th>Rejection Rate</th>
                    </tr>
                </thead>
                <tbody id="leaderboard-body">
                    <!-- Yahan par data dynamically add hoga -->
                    <tr><td colspan="4" style="text-align:center;">Loading report...</td></tr>
                </tbody>
            </table>
        </div>
    </div>
    <script src="reporting.js"></script>
</body>
</html>
