<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agent Dashboard - NexusFlow</title>
    
    <!-- Bootstrap 5 CSS Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons Link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <style>
        /* Choti-moti custom styles */
        body { background-color: #f8f9fa; }
        .sidebar { height: 100vh; position: fixed; }
        .main-content { margin-left: 280px; /* Sidebar ki width */ }
        .task-display { transition: all 0.3s ease-in-out; }
        pre { max-height: 200px; }
    </style>
</head>
<body>

    <div class="d-flex">
        <!-- Sidebar -->
        <div class="d-flex flex-column flex-shrink-0 p-3 text-white bg-dark sidebar" style="width: 280px;">
            <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
                <i class="bi bi-diagram-3-fill me-2"></i>
                <span class="fs-4">NexusFlow</span>
            </a>
            <hr>
            <ul class="nav nav-pills flex-column mb-auto">
                <li class="nav-item">
                    <a href="dashboard.html" class="nav-link active" aria-current="page">
                        <i class="bi bi-person-workspace me-2"></i> Agent View
                    </a>
                </li>
                <li>
                    <a href="reporting.html" class="nav-link text-white">
                        <i class="bi bi-bar-chart-line-fill me-2"></i> Reporting
                    </a>
                </li>
                <li>
                    <a href="jobs.html" class="nav-link text-white">
                        <i class="bi bi-folder-plus me-2"></i> Job Management
                    </a>
                </li>
            </ul>
            <hr>
            <!-- User menu yahan aa sakta hai -->
        </div>

        <!-- Main Content -->
        <div class="main-content p-4 w-100">
            <div class="container-fluid">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h1 class="h3">Your Work Station</h1>
                    <!-- Yahan user ka naam display ho sakta hai -->
                </div>

                <div class="text-center">
                    <button id="fetchTaskBtn" class="btn btn-primary btn-lg shadow-sm">
                        <i class="bi bi-hand-index-thumb-fill me-2"></i> Fetch Next Task
                    </button>
                </div>

                <div id="taskDisplay" class="card mt-4 shadow-sm" style="display:none;">
                    <div class="card-header fw-bold">
                        Current Task Details
                    </div>
                    <div class="card-body">
                        <p><strong>Task Path:</strong> <span id="taskPath" class="font-monospace bg-light p-1 rounded"></span></p>
                        <hr>
                        <h5>Task Content:</h5>
                        <pre id="taskContent" class="bg-light p-3 rounded"></pre>
                        
                        <div id="custom-form-container" class="mt-4">
                            <h5 class="border-bottom pb-2 mb-3">Data Entry Form</h5>
                            <!-- Yahan par custom form dynamically generate hoga -->
                        </div>

                        <button id="submitQcBtn" class="btn btn-success btn-lg mt-3">
                            <i class="bi bi-check-circle-fill me-2"></i> Submit for QC
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- (Modal ka HTML waisa hi rahega ) -->
    
    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="dashboard.js"></script>
</body>
</html>
