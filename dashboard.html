<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Agent Dashboard - NexusFlow</title>
    <link rel="stylesheet" href="dashboard.css">
    <style>
        /* --- NAYA MODAL KA CSS --- */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.6);
            display: none; /* Shuruaat mein chupa hua */
            justify-content: center; align-items: center; z-index: 1000;
        }
        .modal-content {
            background: white; padding: 30px 40px; border-radius: 12px;
            text-align: center; box-shadow: 0 5px 20px rgba(0,0,0,0.2);
        }
        .spinner {
            border: 4px solid #f3f3f3; border-top: 4px solid #3498db;
            border-radius: 50%; width: 40px; height: 40px;
            animation: spin 1s linear infinite; margin: 0 auto 20px auto;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        /* --- Purana CSS waisa hi --- */
        .dashboard { text-align: center; padding: 20px; }
        .action-button { /* ... (baqi styles waisay hi) ... */ }
    </style>
</head>
<body>
    <!-- (Navbar, Container, Sidebar, main-content ka structure waisa hi rahega) -->
    <div class="main-content">
        <div class="dashboard">
            <h1>Your Work Station</h1>
            <button id="fetchTaskBtn" class="action-button">Fetch Next Task</button>
            <div id="taskDisplay" class="task-display" style="display:none;">
                <!-- ... (Task display ka tamam content waisa hi) ... -->
            </div>
        </div>
    </div>

    <!-- NAYA MODAL KA HTML -->
    <div id="loadingModal" class="modal-overlay">
        <div class="modal-content">
            <div id="spinner" class="spinner"></div>
            <h3 id="modalMessage">Processing... Please Wait...</h3>
            <button id="closeModalBtn" style="display:none; margin-top: 20px;">Close</button>
        </div>
    </div>
    
    <script src="dashboard.js"></script>
</body>
</html>
